<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <div id="history"></div>
        <div id="result">0</div>
      </div>
      <div id="buttons">
        <button type="button" class="button" data-clear>AC</button>
        <button type="button" class="button" data-back>⌫</button>
        <button type="button" class="button" data-equal>=</button>
        <button type="button" class="button" data-operator>/</button>
        <button type="button" class="button" data-operator>×</button>
        <button type="button" class="button" data-operator>-</button>
        <button type="button" class="button" data-operator>+</button>
        <button type="button" class="button" data-number>9</button>
        <button type="button" class="button" data-number>8</button>
        <button type="button" class="button" data-number>7</button>
        <button type="button" class="button" data-number>6</button>
        <button type="button" class="button" data-number>5</button>
        <button type="button" class="button" data-number>4</button>
        <button type="button" class="button" data-number>3</button>
        <button type="button" class="button" data-number>2</button>
        <button type="button" class="button" data-number>1</button>
        <button type="button" class="button" data-number>0</button>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
